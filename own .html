<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OWN IDEA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      transition: background-image 0.5s ease;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Animation Keyframes */
    @keyframes kidsAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes youngAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.01); }
      100% { transform: scale(1); }
    }

    @keyframes adultAnimation {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    @keyframes seniorAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    /* Generation Themes with Animation */
    body.kids {
      background-image: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 600% 600%;
      animation: kidsAnimation 10s ease infinite;
    }

    body.young {
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80'); /* Vibrant city sunset */
      animation: youngAnimation 10s ease-in-out infinite;
    }

    body.adult {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
      animation: adultAnimation 6s ease-in-out infinite;
    }

    body.senior {
      background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=80'); /* Peaceful forest path */
      animation: seniorAnimation 12s ease-in-out infinite;
    }

    .generation-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .generation-selector select {
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      border: none;
      background-color: rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
    }

    .logo img {
      width: 250px;
      margin-bottom: 30px;
    }

    .search-box {
      width: 100%;
      max-width: 600px;
      padding: 15px 25px;
      border-radius: 30px;
      border: none;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }

    .math-helper {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .math-helper h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .math-input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
    }

    .math-response {
      font-style: italic;
      font-size: 16px;
      color: #ffd;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #eee;
    }
  </style>
</head>
<body class="young">
  <!-- Generation Theme Selector -->
  <div class="generation-selector">
    <select onchange="document.body.className = this.value">
      <option value="young">ðŸŒŸ Youngster</option>
      <option value="kids">ðŸ§¸ Kids</option>
      <option value="adult">ðŸ§‘ Adults</option>
      <option value="senior">ðŸ‘µ Seniors</option>
    </select>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
  </div>

  <!-- Search Bar -->
  <input type="text" class="search-box" placeholder="Search Google or type a URL">

  <!-- Math Helper Panel -->
  <div class="math-helper">
    <h2>ðŸ“˜ Ask Your Math Doubt</h2>
    <input type="text" class="math-input" placeholder="Type your question here...">
    <div class="math-response">"Your answer and explanation will appear here..."</div>
  </div>

  <!-- Footer -->
  <div class="footer">India</div>
</body>
</html>
